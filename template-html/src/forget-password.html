<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HeyHao - Chatting</title>
        <link href="./output.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="flex min-h-screen bg-[#EBEDF2]">
            <section id="ContainerBackgroundImages" class="flex w-full max-w-[685px]">
                <span class="fixed w-[685px] top-0 left-0 right-0 h-[160px] bg-[linear-gradient(0deg,rgba(235,237,242,0)_0%,#EBEDF2_100%)] z-10"></span>
                <span class="fixed w-[685px] bottom-0 left-0 right-0 h-[160px] bg-[linear-gradient(0deg,#EBEDF2_0%,rgba(235,237,242,0)_100%)] z-10"></span>
                <section id="BackgroundImages" class="fixed top-0 h-screen w-full max-w-[685px] overflow-hidden">
                    <div class="flex justify-center gap-[10px]">
                        <div class="flex flex-col w-[380px] gap-[10px]">
                            <div class="slider w-[380px]">
                                <div class="slide-top flex flex-col gap-[10px]">
                                    <img src="assets/images/thumbnails/auth-1.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-2.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-3.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-1.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-2.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-3.png" alt="image" />
                                </div>
                            </div>
                            <div class="slider w-[380px]">
                                <div class="slide-top flex flex-col gap-[10px]">
                                    <img src="assets/images/thumbnails/auth-1.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-2.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-3.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-1.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-2.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-3.png" alt="image" />
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col w-[275px] gap-[10px]">
                            <div class="slider w-[275px]">
                                <div class="slide-bottom flex flex-col gap-[10px]">
                                    <img src="assets/images/thumbnails/auth-4.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-5.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-6.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-4.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-5.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-6.png" alt="image" />
                                </div>
                            </div>
                            <div class="slider w-[275px]">
                                <div class="slide-bottom flex flex-col gap-[10px]">
                                    <img src="assets/images/thumbnails/auth-4.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-5.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-6.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-4.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-5.png" alt="image" />
                                    <img src="assets/images/thumbnails/auth-6.png" alt="image" />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <main id="ContainerInputs" class="flex items-center justify-end flex-1 pr-[calc(((100%-1280px)/2)+75px)] py-[60px]">
                <section id="BackgroundInputs" class="fixed bg-white rounded-l-[24px] top-0 right-0 bottom-0 left-[685px]"></section>
                <div class="flex w-[435px] h-fit shrink-0 flex-col gap-[40px] relative z-20">
                    <section id="CompanyLogo">
                        <img src="assets/images/logos/heyhao.svg" alt="icon" class="w-[178px] h-[38px] shrink-0 mx-auto" />
                    </section>
                    <form action="new-password.html" class="flex flex-col gap-[40px]">
                        <div class="flex flex-col gap-[30px]">
                            <header class="flex flex-col gap-3">
                                <h1 class="font-semibold text-[24px] leading-[30px] text-center">Forgot Password? We Got You!</h1>
                                <p class="font-medium leading-[20px] text-center text-heyhao-secondary">Drop your email Adress to get the reset link.</p>
                            </header>
                            <section id="Inputs" class="flex flex-col gap-[30px]">
                                <div id="Email" class="relative">
                                    <div class="relative h-[72px] has-[:invalid]:border-heyhao-coral overflow-hidden rounded-[24px] border-[1.5px] border-heyhao-border py-[24px] focus-within:border-heyhao-blue transition-all duration-300">
                                        <input id="Email" placeholder="" type="email" class="peer absolute bottom-0 left-0 right-0 top-0 w-full h-full bg-transparent font-semibold leading-[20px] focus:outline-none pb-[16px] pl-[80px] pt-[36px] z-10" />
                                        <div class="w-[1.5px] h-6 bg-heyhao-border absolute left-[64px] peer-focus:z-30 z-30 peer-placeholder-shown:z-0"></div>
                                        <img src="assets/images/icons/sms-grey.svg" alt="icon" class="absolute left-[24px] top-1/2 size-[24px] shrink-0 -translate-y-1/2 peer-focus:z-30 z-30 peer-placeholder-shown:z-0" />
                                        <label for="Email" class="absolute left-[80px] text-heyhao-secondary transition-all duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 leading-[20px] font-medium top-4 peer-focus:top-4 -translate-y-0 peer-focus:-translate-y-0 peer-focus:z-30 z-30 peer-placeholder-shown:z-0">Email Address</label>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <section id="Cta" class="flex flex-col gap-6">
                            <button type="submit" class="bg-heyhao-blue rounded-full py-4 text-white w-full font-bold leading-[20px]">Send Reset Link Password To Mail</button>
                            <p class="font-semibold leading-[20px] text-center">Remember Your Password? <a href="sign-in.html" class="text-heyhao-blue hover:underline">Login Now</a></p>
                        </section>
                    </form>
                </div>
            </main>
        </div>
        <script src="js/photo-upload.js"></script>
    </body>
</html>
