<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HeyHao - Chatting</title>
        <link href="./output.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="relative flex justify-center min-h-screen max-h-screen flex-1 bg-heyhao-grey overflow-hidden pt-[calc(((100vh-832px)/2)+56px)]">
            <img src="assets/images/backgrounds/ornament-payment-success.png" alt="image" class="absolute bottom-0 left-0 w-full" />
            <div class="overflow-y-auto [&::-webkit-scrollbar]:hidden h-screen overflow-x-hidden">
                <div class="relative w-[500px] z-10 p-6 rounded-[32px] bg-[linear-gradient(180deg,_#FFFFFF_65.04%,_rgba(255,_255,_255,_0.5)_100%)] flex flex-col h-fit gap-6 backdrop-blur-md border border-white">
                    <img src="assets/images/icons/polygon-3.svg" alt="icon" class="absolute top-[190px] right-[-22.5px]" />
                    <img src="assets/images/icons/polygon-3.svg" alt="icon" class="absolute top-[190px] left-[-22.5px] rotate-180" />
                    <header class="flex flex-col gap-4">
                        <div class="size-[96px] mx-auto shrink-0 bg-[#30B22D17] rounded-full flex justify-center items-center">
                            <img src="assets/images/icons/checklist-green-fill.svg" alt="icon" class="size-[64px] shrink-0" />
                        </div>
                        <div class="flex flex-col gap-2 text-center">

                            <p class="font-medium leading-5 text-heyhao-secondary">Payment Confirmed, All Good! ðŸ˜‰</p>
                        </div>
                    </header>
                    <div class="box h-[1px] w-full"></div>
                    <div class="flex flex-col gap-6">
                        <section id="Card" class="flex items-center justify-between">
                            <div class="flex items-center gap-[12px]">
                                <div class="flex justify-center items-center size-[64px] shrink-0 rounded-full overflow-hidden">
                                    <img src="assets/images/thumbnails/featured-2.png" alt="image" class="size-full object-cover" />
                                </div>
                                <div class="flex flex-col gap-1 relative z-10">
                                    <h2 class="line-clamp-1 font-semibold text-lg leading-[22.5px]">Indonesia Laravel Creatives</h2>
                                    <div class="flex items-center gap-1">
                                        <img src="assets/images/icons/profile-2user-green.svg" alt="icon" class="size-4 shrink-0" />
                                        <div class="flex gap-1">
                                            <p class="font-semibold text-sm leading-[17.5px] text-heyhao-green">57.201</p>
                                            <p class="font-semibold text-sm leading-[17.5px] text-heyhao-green">Members</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="shrink-0 flex items-center gap-[2px] py-[6px] px-2 bg-[#165DFF17] rounded-full">
                                <img src="assets/images/icons/crown-blue-fill.svg" alt="icon" class="size-4 shrink-0" />
                                <p class="font-bold text-sm leading-[17.5px] text-heyhao-blue">VIP</p>
                            </div>
                        </section>
                        <section id="Payment-Details" class="p-4 rounded-2xl flex flex-col gap-4 border border-heyhao-border">
                            <h3 class="font-semibold text-lg leading-[22.5px]">Payment Details</h3>
                            <div class="flex flex-col gap-[12px]">
                                <div class="flex items-center justify-between">
                                    <p class="font-medium text-sm leading-[17.5px] text-heyhao-secondary">Date</p>
                                    <strong class="font-semibold leading-5">23 Dec 2024</strong>
                                </div>
                                <div class="flex items-center justify-between">
                                    <p class="font-medium text-sm leading-[17.5px] text-heyhao-secondary">Time</p>
                                    <strong class="font-semibold leading-5">09.35 AM</strong>
                                </div>
                                <div class="flex items-center justify-between">
                                    <p class="font-medium text-sm leading-[17.5px] text-heyhao-secondary">Payment Method</p>
                                    <strong class="flex items-center gap-1">
                                        <img src="assets/images/icons/midtrans.svg" alt="icon" class="size-6 shrink-0" />
                                        <p class="font-semibold leading-5 text-[#2F80C1]">Midtrans</p>
                                    </strong>
                                </div>
                                <div class="box h-[1px] w-full"></div>
                                <div class="flex items-center justify-between">
                                    <p class="font-medium text-sm leading-[17.5px] text-heyhao-secondary">Total Payment</p>
                                    <strong class="font-semibold text-2xl leading-[30px] text-heyhao-coral">Rp12.500.000</strong>
                                </div>
                            </div>
                        </section>
                        <section id="Buttons" class="flex flex-col gap-4">
                            <a href="message-room-chat-group.html">
                                <div class="rounded-full bg-heyhao-blue py-4 text-white w-full font-bold leading-[20px] text-center">Join Group Now</div>
                            </a>
                            <a href="discover.html">
                                <div class="rounded-full bg-heyhao-black py-4 text-white w-full font-bold leading-[20px] text-center">Discover More Group</div>
                            </a>
                        </section>
                    </div>
                </div>
            </div>
        </div>

</html>
